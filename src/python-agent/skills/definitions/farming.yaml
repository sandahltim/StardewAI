# Farming Skills for StardewAI
# These skills handle crop management on the farm

# =============================================================================
# WATERING
# =============================================================================

water_crop:
  description: "Water an unwatered planted crop (auto-equips watering can)"
  category: farming
  energy_cost: 2

  preconditions:
    required:
      - type: has_item
        item: Watering Can

  actions:
    - select_slot: 2  # Watering Can
    - face: "{target_direction}"
    - use_tool

  on_success:
    message: "Watered the crop"
    updates:
      - crop.isWatered: true

  on_failure:
    no_tool:
      message: "No watering can in inventory"
    can_empty:
      message: "Watering can is empty"
      recovery_skill: refill_watering_can

refill_watering_can:
  description: "Refill watering can at a water source (pond, river, well)"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: adjacent_to
        target: water_source

  actions:
    # Auto-equip watering can (slot 2) before refilling
    - select_slot: 2
    - wait: 0.2
    - face: "{target_direction}"
    - wait: 0.1
    - use_tool

  on_success:
    message: "Refilled watering can"

  on_failure:
    not_adjacent:
      message: "Not adjacent to water"
      recovery_skill: navigate_to_water

equip_watering_can:
  description: "Select the watering can from toolbar"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Watering Can

  actions:
    - select_slot: 2  # Watering Can is typically slot 2

  on_success:
    message: "Equipped Watering Can"

  on_failure:
    no_item:
      message: "No Watering Can in inventory"

# =============================================================================
# HARVESTING
# =============================================================================

harvest_crop:
  description: "Pick a mature crop that is ready for harvest"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: adjacent_to
        target: ready_crop

  actions:
    - face: "{target_direction}"
    - harvest: "{target_direction}"

  on_success:
    message: "Harvested {crop_name}"
    updates:
      - inventory: add {crop_yield}

  on_failure:
    not_adjacent:
      message: "Not adjacent to a ready crop"
      recovery_skill: navigate_to_crop
    not_ready:
      message: "Crop is not ready for harvest yet"

# =============================================================================
# PLANTING
# =============================================================================

plant_seed:
  description: "Plant seeds on tilled soil (auto-finds and equips seeds from inventory)"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: standing_on
        target: tilled_soil

  actions:
    - select_item_type: seed  # Auto-find first seed in inventory
    - use_tool

  on_success:
    message: "Planted {seed_name}"
    updates:
      - tile.state: planted

  on_failure:
    wrong_tile:
      message: "Not standing on tilled soil"
      recovery_skill: till_soil
    no_seeds:
      message: "No seeds equipped"
      recovery_skill: equip_seeds

equip_seeds:
  description: "Select seeds from inventory"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item_category
        category: seeds

  actions:
    - select_slot: "{seed_slot}"

  on_success:
    message: "Equipped {seed_name}"

  on_failure:
    no_seeds:
      message: "No seeds in inventory - buy from Pierre's"

# =============================================================================
# SOIL PREPARATION
# =============================================================================

till_soil:
  description: "Use hoe to till clear ground for planting (auto-equips)"
  category: farming
  energy_cost: 2

  preconditions:
    required:
      - type: has_item
        item: Hoe

  actions:
    - select_slot: 1  # Hoe
    - use_tool

  on_success:
    message: "Tilled the soil"
    updates:
      - tile.state: tilled

  on_failure:
    no_tool:
      message: "No hoe in inventory"

equip_hoe:
  description: "Select the hoe from toolbar"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Hoe

  actions:
    - select_slot: 1  # Hoe is typically slot 1

  on_success:
    message: "Equipped Hoe"

# =============================================================================
# DEBRIS CLEARING
# =============================================================================

clear_weeds:
  description: "Cut weeds or grass with scythe (auto-equips, free energy!)"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Scythe

  actions:
    - select_slot: 4  # Scythe
    - face: "{target_direction}"
    - use_tool

  on_success:
    message: "Cleared weeds"
    drops: [Mixed Seeds, Fiber]

  on_failure:
    no_tool:
      message: "No scythe in inventory"

equip_scythe:
  description: "Select the scythe from toolbar"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Scythe

  actions:
    - select_slot: 4  # Scythe is typically slot 4

  on_success:
    message: "Equipped Scythe"

clear_stone:
  description: "Break small stones with pickaxe (auto-equips)"
  category: farming
  energy_cost: 2

  preconditions:
    required:
      - type: has_item
        item: Pickaxe

  actions:
    - select_slot: 3  # Pickaxe
    - face: "{target_direction}"
    - use_tool

  on_success:
    message: "Cleared stone"
    drops: [Stone]

  on_failure:
    no_tool:
      message: "No pickaxe in inventory"

equip_pickaxe:
  description: "Select the pickaxe from toolbar"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Pickaxe

  actions:
    - select_slot: 3  # Pickaxe is typically slot 3

  on_success:
    message: "Equipped Pickaxe"

clear_wood:
  description: "Chop branches or twigs with axe (auto-equips)"
  category: farming
  energy_cost: 2

  preconditions:
    required:
      - type: has_item
        item: Axe

  actions:
    - select_slot: 0  # Axe
    - face: "{target_direction}"
    - use_tool

  on_success:
    message: "Cleared wood"
    drops: [Wood]

  on_failure:
    no_tool:
      message: "No axe in inventory"

equip_axe:
  description: "Select the axe from toolbar"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: has_item
        item: Axe

  actions:
    - select_slot: 0  # Axe is typically slot 0

  on_success:
    message: "Equipped Axe"

chop_tree:
  description: "Chop down a tree (multiple hits required)"
  category: farming
  energy_cost: 10  # Trees take ~10 hits

  preconditions:
    required:
      - type: adjacent_to
        target: tree
      - type: equipped
        item: Axe

  actions:
    - face: "{target_direction}"
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool
    - use_tool

  on_success:
    message: "Chopped down tree"
    drops: [Wood, Tree Seeds]

  on_failure:
    not_adjacent:
      message: "Not adjacent to tree"
    wrong_tool:
      message: "Axe not equipped"
      recovery_skill: equip_axe

# =============================================================================
# SHIPPING / SELLING
# =============================================================================

ship_item:
  description: "Put held crop in shipping bin to sell overnight (auto-selects crop)"
  category: farming
  energy_cost: 0

  preconditions:
    required:
      - type: adjacent_to
        target: shipping_bin
      - type: has_item_category
        category: sellable

  actions:
    - select_item_type: crop  # Auto-select first crop to ship
    - face: "{target_direction}"
    - interact  # Places held item in bin

  on_success:
    message: "Shipped {item_name} - will sell overnight"

  on_failure:
    not_adjacent:
      message: "Not adjacent to shipping bin"
      recovery_skill: navigate_to_shipping_bin
    no_items:
      message: "No sellable items in inventory"

# =============================================================================
# COMPOSITE SKILLS (higher-level workflows)
# =============================================================================

water_all_crops:
  description: "Water all unwatered crops on the farm"
  category: farming
  composite: true

  steps:
    - skill: navigate_to_crop
      params: {target: nearest_unwatered}
    - skill: water_crop
      repeat_until: no_unwatered_crops

  on_complete:
    message: "All crops watered!"

harvest_all_ready:
  description: "Harvest all crops that are ready"
  category: farming
  composite: true

  steps:
    - skill: navigate_to_crop
      params: {target: nearest_ready}
    - skill: harvest_crop
      repeat_until: no_ready_crops

  on_complete:
    message: "All ready crops harvested!"

morning_farm_routine:
  description: "Complete morning farming chores: water crops, harvest ready, check animals"
  category: farming
  composite: true

  steps:
    - skill: harvest_all_ready
    - skill: water_all_crops
    - skill: ship_item
      condition: inventory_has_sellables

  on_complete:
    message: "Morning farm routine complete!"
